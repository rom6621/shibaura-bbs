<!DOCTYPE html>
<html lang="ja">
<head>
    <title>掲示板テスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <Script src="../static/socket.js"></Script>
</head>

<body>
    <div class="container">

        <div class="mt-3">
            <h1>テストスレッド</h1>
            <!-- <button class="btn btn-primary mt-3" onclick="resetMessage()">リセット</button>
            <button class="btn btn-danger mt-3" onclick="signOut()">ログアウト</button> -->
        </div>

        <div class="mt-5">
            <!-- <thead>
                <tr>
                    <th style="width: 30%;">名前</th>
                    <th style="width: 70%;">内容</th>
                </tr>
            </thead> -->
            <div id="bord">
                {% for log in logs %}
                {% if log!="" %}
                <div class="border rounded mb-3 row">
                    <p class="mt-3 ps-3 col-3" style="border: none;">名無し</p>
                    <p class="mt-3 ps-3 col-9" style="border: none;">{{ log }}</p>
                </div>
                {% endif %}
                {% endfor %}
                <div class="border rounded row mb-3" style="background-color: #f4a460;">
                    <p class="align-middle mt-3 ps-3 col-3 " style="border: none; padding: 0;">名無し</p>
                    <p class="align-middle mt-3 ps-3 col-8 " style="border: none; padding: 0;">自分で書き込んだものです</p>
                    <div class="col-1" style="padding: 0;">
                        <button class="btn btn-danger btn-sm float-end" style="width: 50px;">X</button>
                    </div>
                </div>
                <div class="border rounded row">
                    <p class="align-middle mt-3 ps-3 col-3 " style="border: none;">名無し</p>
                    <p class="align-middle mt-3 ps-3 col-8 " style="border: none;">テスト</p>
                </div>
            </div>
        </div>



        <div action="" method="" class="mt-5 mb-5" id="messageForm">
            <label for="inputForm" class="form-label">コメント</label>
            <input type="text" class="form-control" id="inputForm" name="comment">
            <button type="button" class="btn btn-primary mt-3" onclick="sendMessage()">投稿する</button>
        </div>
    </div>

    <div class="border rounded row mb-3 row position-absolute" style="width: 20%; height: 16%; position: absolute; left:40%; top:42%;  background-color: #d1d1d1;">
        <div class="col-12" style="padding: 0;">
            <button class="btn btn-danger btn-sm float-end" style="width: 50px;">X</button>
        </div>
        <p class="align-middle mt-3 ps-3 text-center" style="border: none;">削除しますか？</p>
        <div class="col-12 row mt-3 mb-3">
            <div class="col-4"></div>
            <button class="btn btn-primary btn btn-sm float-middle text-center col-2 ms-3 me-4">キャンセル</button>
            <button class="btn btn-danger btn btn-sm float-middle text-center col-2 ms-3 me-4">削除</button>
            <div class="col-4"></div>
        </div>
    </div>

</body>
</html>
