<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スレッド作成画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/javascript/script.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container-fluid">
            <a id="test" class="navbar-brand fs-2" href="#">芝浦BBS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">マイページ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('displayThreadList') }}">スレッド一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('makeThread') }}">スレッド作成</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-4" type="search" placeholder="Search" aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-success me-5" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">スレッド作成</h1>
        <form action="" class="mt-4">
            <div class="form-group mb-3">
                <label class="my-3 fs-5" for="nameField">スレッド名</label>
                <input type="text" class="form-control bordered" id="nameField" placeholder="スレッド名を入力">
            </div>
            <div class="form-group mb-3">
                <label class="my-3 fs-5" for="tagField">タグ</label>
                <div class="input-group">
                    <div class="input-group">
                        <div class="bg-white rounded p-1 me-2 bordered" id="tagList">
                            <button class="btn btn-sm btn-primary me-1">情報工学科</button>
                            <button class="btn btn-sm btn-primary me-1">1年</button>
                            <button class="btn btn-sm btn-primary me-1">豊洲</button>
                        </div>
                        <select class="form-select rounded me-2 bordered" name="" id="">
                            <option selected>選択してください</option>
                            <option>情報工学科</option>
                            <option>1年</option>
                            <option>豊洲</option>
                        </select>
                        <button class="btn btn-outline-success rounded">追加</button>
                    </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="my-3 fs-5" for="detailField">スレッド詳細</label>
                <textarea type="" class="form-control bordered" id="detailField" placeholder="詳細を入力"></textarea>
            </div>
        </form>
    </div>

</body>
</html>
