<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スレッド作成画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form class="mt-5">
            <div class="mb-3">
                <label class="mb-3" for="thread_name">スレッド名</label>
                <input type="text" class="form-control" id="thread_name">
            </div>
            <div class="mb-3 row">
                <label class="mb-3" for="thread_tag">タグ</label>
                <div class="col-7 border rounded d-flex align-items-center">
                    <button class="btn btn-danger btn-sm me-2">テストタグ1</button>
                    <button class="btn btn-danger btn-sm me-2">テストタグ2</button>
                </div>
                <div class="col-4">
                    <select class="form-select" id="thread_tag">
                        <option selected>タグを選択</option>
                        <option value="test">テストタグ</option>
                        <option value="test2">テストタグ2</option>
                        <option value="new_tag">新規作成</option>
                    </select>
                </div>
                <div class="col-1 row">
                    <button class="btn btn-primary">追加</button>
                </div>
            </div>
            <div class="mb-3">
                <label class="mb-3" for="thread_info">スレッド詳細</label>
                <textarea class="form-control" id="thread_info" rows="20"></textarea>
            </div>
        </form>
    </div>
    
</body>
</html>
